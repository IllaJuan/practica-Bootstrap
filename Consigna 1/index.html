<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="../Bootstrap-5.3.3/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="../Bootstrap-5.3.3/bootstrap.min.js"></script>
    <title>Consigna 1</title>
</head>
<body>
    <header></header>
    <main>
        <section class="d-flex justify-content-center mt-5">
            <form class="text-center d-flex flex-column border border-dark m-4 p-5 custom-form-width">
                <h1 class="fs-2 mb-4">Formulario de ingreso</h1>

                <label for="nombreUsuario">Usuario:</label>
                <input type="text" name="nombreUsuario" id="nombreUsuario" minlength="10" maxlength="30" placeholder="Ingrese su nombre de usuario" required>

                <label for="claveUsuario" class="mt-2">Contraseña:</label>
                <input type="password" name="claveUsuario" id="claveUsuario" minlength="8" maxlength="30" placeholder="Ingrese su contraseña" title="La contraseña debe tener entre 8 y 30 caracteres, al menos un número, al menos una minúscula, al menos una mayúscula y al menos un caracter no alfanumérico." pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{8,30}$" required>

                <div class="d-flex flex-column align-items-center mt-4">
                    <button type="submit" class="btn btn-outline-success mb-2 custom-button-green">Ingresar<i class="fa-solid fa-arrow-right-to-bracket ms-1"></i></button>

                    <!-- Button modal -->
                    <button type="button" class="btn btn-primary custom-button-blue" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Olvidé mi contraseña<i class="fa-brands fa-fly ms-1"></i>
                    </button>
                </div>                
            </form>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Recuperar Contraseña</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center text-sm-start">
                            <form action="" method="">
    
                                <label for="recuperarClave" class="me-2">Ingrese su correo electrónico:</label>
                                <input type="email" name="recuperarClave" id="recuperarClave" minlength="11" maxlength="100" placeholder="ejemplo@gmail.com" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$" required>
    
                                <div class="mt-4 text-center">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
